  <link rel="stylesheet" href="https://unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <link rel="shortcut icon" href="/img/favicon.svg">

<body>
  <div id="app">Please wait...</div>
  <script>

    var num = 0;
    mermaid.initialize({ startOnLoad: false });
    window.$docsify = {
      logo: 'http://static.wkclz.com/img/logo.png',
      name: 'L.Z.',
      relativePath: true,
      loadNavbar: true,
      coverpage: true,
      auto2top: true,
      loadSidebar: true,
      subMaxLevel: 3,
      name: '',
      repo: '',
      alias: {
        '/.*/_navbar.md': '/_navbar.md',
        '/.*/_sidebar.md': '/_sidebar.md',
      },
      coverpage: {
        '/': '_coverpage.md',
        '/md/': '_coverpage.md'
      },
      search: {
        maxAge: 86400000,               // 过期时间，单位毫秒，默认一天
        paths: [],                      // or 'auto'，匹配文件路径
        placeholder: 'Type to search',  // 搜索提示框文字，
        noData: 'No Results!',          // 找不到结果文字提示，
        depth: 6,                       // 搜索标题的最大程级, 1 - 6
      },
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                      '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    }
  </script>
  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</body>
</html>
